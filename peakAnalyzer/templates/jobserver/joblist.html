<table class="table table-bordered">
<tr><td>JobId</td><td>Title</td><td>Submit Date</td><td>Status</td></tr>
{% for job in jobs_list %}

<tr id=job__{{ job.id }} class={{css|lookup:status_job}} ><td>{{job.id}} </td><td>{{job.jobtitle}}</td><td>{{job.submitDate}}</td><td>{{job.status}}</td> </tr>

{% endfor %}
</table>
