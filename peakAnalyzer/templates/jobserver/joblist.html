<table class="table table-bordered">
<tr><td>JobId</td><td>Title</td><td>Submit Date</td><td>Status</td></tr>

{% for job in jobs_list %}
{% with job.status as status_job %}
<tr id=job__{{ job.Id }} class={{ css.status_job }}><td>{{job.Id}} </td><td>{{job.jobtitle}}</td><td>{{job.submitDate}}</td><td>{{job.status}}</td> </tr>
{% with %}
{% endfor %}

</table>
