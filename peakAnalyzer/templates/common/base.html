<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>{% block title %}Pretty Good Sequencing - Admin Site{%	endblock %}</title>

<!-- CSS -->
<!-- <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css"
	type="text/css" /> -->
<link rel="stylesheet"
	href="../../../static/bootstrap/css/bootstrap-responsive.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/pgsadmin.less" type="text/less" />
<link rel="stylesheet" href="../../../static/bootstrap/css/bootstrap.min.css" type="text/css" />
<!-- <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-darkness/jquery-ui.css" type="text/css" /> -->

<!-- LESS -->
<script type="text/javascript"
	src="../../../static/js/less-1.3.0.min.js"></script>

<!-- JavaScript -->
<script type="text/javascript" src="../../../static/js/pgsadmin.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
<script type="text/javascript" src="../../../static/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		current_page = getVar("menu");
		$("#" + current_page).addClass("active");
		$("input").addClass("input-xlarge");
		$("textarea").addClass("input-xlarge");
	});
	
	 $(function() {
            $("[rel=popover]").popover();
        })();
</script>

{% block header %}{% endblock %}
</head>
<body>

	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> </a> <a
					class="brand" href="/home">PeakAnalyzer</a>
				<div class="nav-collapse">

					<form class="navbar-search pull-left" action="">
						<input type="text" class="search-query span2" placeholder="Search">
					</form>
					<ul class="nav pull-right">
						<li><a href="#">Link</a></li>
						<li class="divider-vertical"></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">
							{% if user.is_authenticated %} <i class="icon-user"></i> {{ user.username }} {% else %} Account {% endif %} <b class="caret"></b> </a>
							<ul class="dropdown-menu">
								<li><a href="/profile/change_pwd">Change Password</a></li>
								<li class="divider"></li>
								<li><a href="/accounts/logout/">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- /.nav-collapse -->
			</div>
		</div>
		<!-- /navbar-inner -->
	</div>
	<!-- /navbar -->
	<!-- /navbar -->
	<div class="container-fluid">
		<div class="row-fluid">
			
			<div class="span10 ">{% block content %} {% endblock %}</div>
		</div>
	</div>

</body>
</html>
