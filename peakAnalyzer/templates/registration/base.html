<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<link rel="stylesheet"
	href="/../peakAnalyzer/static/bootstrap/css/bootstrap-responsive.css" type="text/css" />
<link rel="stylesheet" href="/../peakAnalyzer/static/css/pgsadmin.less" type="text/less" />
<link rel="stylesheet" href="/../peakAnalyzer/static/bootstrap/css/bootstrap.min.css" type="text/css" />
<style type="text/css">
    <style>
      input.required, error {
        border: 2px solid red;
      }
    </style>
    <title>{% block title %}Tagging Exploration{% endblock %}</title>
</head>

<body>
<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> </a> <a
					class="brand" href="/home">PeakAnalyzer</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
					
					</ul>
					<form class="navbar-search pull-left" action="">
						<input type="text" class="search-query span2" placeholder="Search">
					</form>
					<ul class="nav pull-right">
						
						<li class="divider-vertical"></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">
							{% if user.is_authenticated %} <i class="icon-user"></i> {{ user.username }} {% else %} Account {% endif %} <b class="caret"></b> </a>
							<ul class="dropdown-menu">
								<li><a href="/peakAnalyzer/accounts/password/change/">Change Password</a></li>
								<li class="divider"></li>
								<li><a href="/peakAnalyzer/accounts/logout/">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- /.nav-collapse -->
			</div>
		</div>
		<!-- /navbar-inner -->
	</div>
	<!-- /navbar -->
    <div id="sidebar">
        {% block sidebar %}{% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
        {% block main_content %}{% endblock %}
    </div>
</body>
</html>
